<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeNetwork Dashboard</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent-color: #00ffaa;
      --card-bg: #2a2a2a;
      --card-hover: #333333;
      --water-color-start: #00ffaa;
      --water-color-end: #00ccff;
      --empty-color: #ff3838;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px var(--accent-color);
    }

    h2 {
      font-size: 1.25rem;
      color: var(--text-secondary);
      font-weight: normal;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
      background: var(--card-hover);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tank {
      width: 140px;
      height: 240px;
      border: 4px solid var(--text-secondary);
      position: relative;
      background: var(--bg-secondary);
      border-radius: 16px;
      margin: 0 auto;
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, var(--water-color-start), var(--water-color-end));
      transition: height 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--bg-primary);
    }

    .water::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 16px;
      background: rgba(255, 255, 255, 0.3);
    }

    .level {
      text-align: center;
      font-size: 1.125rem;
      margin-top: 1.5rem;
      font-weight: 600;
    }

    .settings-button {
      margin-left: auto;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      color: var(--text-primary);
      transition: transform 0.3s ease;
    }

    .settings-button:hover {
      transform: rotate(45deg);
    }

    .empty-label {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--empty-color);
      font-weight: bold;
      height: 100%;
    }

    .placeholder-card {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-style: italic;
    }
    .refresh-button {
      background-color: #007bff;
      border-radius: 8px;
      border: 1px solid #0069d9;
      color: #ffffff;
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .refresh-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Dashboard</h1>
      <h2>üè† HomeNetwork üõú</h2>
    </header>
    <div class="card-container">
      <div class="card">
        <div class="card-title">
          üíß Water Tank 
          <button class="settings-button" onclick="window.location.href='tank-settings'">‚öôÔ∏è</button>
        </div>
        <div class="tank" id="tank">
          <div id="emptyLabel" class="empty-label">Empty</div>
          <div class="water" id="waterLevel"></div>
        </div>
        <div class="level">Current Water Level</div>
        <div class="level">
          <button class="refresh-button" onclick="RequestWaterLevel()">Refresh</button>
        </div>
        
      </div>
      <div class="card placeholder-card">
        <div class="card-title">üé° Motor Control</div>
       
        
      </div>
      <div class="card placeholder-card">
        <div class="card-title">üí° Lights Control</div>
     
      </div>
    </div>
  </div>

  <script>
    function initWebSocket() {
  socket = new WebSocket("ws://" + location.hostname + "/ws");

  socket.onopen = () => console.log("Connected to WebSocket");

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log("Received message:", data);
    updateWaterLevel(data.level);
  };

  socket.onclose = () => {
    console.log("Disconnected from WebSocket server.");
    setTimeout(initWebSocket, 1000);  // Attempt reconnection after 1 second
  };
}
   

    function updateWaterLevel(level) {
      const waterElement = document.getElementById("waterLevel");
      const tankElement = document.getElementById("tank");
      const emptyLabel = document.getElementById("emptyLabel");

      waterElement.style.height = `${level}%`;
      waterElement.textContent = `${level}%`;

      if (level <= 0) {
        tankElement.classList.add("empty");
        emptyLabel.style.display = "flex";
      } else {
        tankElement.classList.remove("empty");
        emptyLabel.style.display = "none";
      }
    }

    function RequestWaterLevel() {
  if (socket.readyState === WebSocket.OPEN) {
    console.log("Requested water level");
    socket.send(JSON.stringify({ type: "requestWaterLevel" }));
  } else {
    console.log("WebSocket not open. Unable to request water level.");
  }
}

initWebSocket();
  </script>
</body>
</html>
